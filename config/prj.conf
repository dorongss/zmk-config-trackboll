# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
CONFIG_ZMK_INPUT=y
CONFIG_ZMK_MOUSE=y
# USB HID 마우스 활성화
CONFIG_ZMK_HID_MOUSE_ENABLE=y

# Bluetooth HID 마우스 활성화 (블루투스 사용 시)
CONFIG_ZMK_BT_GATT_MOUSE=y

# 키보드/마우스 콤보 장치 설정 (필요한 경우)
CONFIG_ZMK_HID_CONSUMER_ENABLE=y
CONFIG_ZMK_HID_SYSTEM_ENABLE=y

# 마우스 주사율 고속화 (끊김 방지)
CONFIG_ZMK_MOUSE_TICK_DURATION=8
CONFIG_ZMK_MOUSE_WORK_QUEUE_DEDICATED=y
